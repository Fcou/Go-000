

    <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：文章管理>添加分类
        </div>
        <div class="pannel">
            <table class="common_table">
                <tr>
                    <th width="10%">id</th>
                    <th width="60%">类别名称</th>
                    <th width="30%">管理操作</th>
                </tr>
                
                {{range $k, $v := .allArticleType}}
                <tr>
                    <td>{{$k}}</td>
                    <td>{{$v}}</td>
                    <td><a href="/article/deleteArticleType?articleTypeId={{$k}}" class="edit">删除</a></td>
                </tr>
                {{end}}

                <tr>
                    <td colspan="3">
                    <form method="post" action="/article/addArticleType" >
                        <input type="text" class="type_txt" placeholder="添加分类" name="typeName">
                        <input type="submit" class="addtype" value="增加分类">
                        <span class="err">{{.errmsg}}</span>
                    </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
